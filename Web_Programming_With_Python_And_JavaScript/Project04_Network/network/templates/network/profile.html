{% extends "network/layout.html" %}

{% block body %}

<div class="card">
  <div class="card-body d-flex justify-content-between">
    <div>

    <div class="d-flex align-items-center gap-2">
      <h3 class="card-title">{{ current_user.username }}</h3>
      <span class="text-muted">Joined: {{ current_user.date_joined }}</span>
    </div>

    <div class="d-flex gap-2">
      <a href="#" class="link">0 Followers</a>
      <a href="#" class="link">0 Following</a>
    </div>
    </div>

    {% if user.is_authenticated %}
      <button class="btn btn-primary my-3">Follow</button>
    {% endif %}

  </div>
</div>

{% include "network/post_list.html" %}

{% endblock %}
